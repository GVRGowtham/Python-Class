	<script>
	$(document).ready(function(){
		$.ajax({
			type: "GET",
			url: "https://raw.githubusercontent.com/GVRGowtham/Python-Class/gh-pages/Tasks/Task 1/Names.txt",
			success: function(data)
			{
				var lst=data.split("\n");
				//alert(lst);
				var inn="<div class=\"view overlay\"><div class=\"row\">";
				var j=0;
				for (i in lst){
					var sep=lst[i].split("-");
					inn=inn+"<div class=\"col-xs-4 \" id=\""+sep[0]+"\" onclick=\"show('"+sep[0]+"')\"><div class=\"form-bottom\">"+"<h3><strong>"+sep[0]+"</strong></h3><p align=\"right\">"+sep[1]+"</p></div></div>";
					j=j+1;
					if(j==3){
						inn=inn+"</div><br/><div class=\"row\">";
						j=0;
					}
				}
				inn=inn+"</div></div>";
				//alert(inn);
				document.getElementById("put").innerHTML=inn;
			},
			error: function()
			{
				alert("Failed");
			}
		});
		
	});
	
	var span = document.getElementsByClassName("close")[0];
	var modal = document.getElementById('myModal');
	
	span.onclick=function() {
		modal.style.display = "none";
	}
	
	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
    }
	
	function show(name){
		document.getElementById("problem").innerHTML="Loading";
		document.getElementById("solution").innerHTML="Loading";
		$.ajax({
			type: "GET",
			url: "https://raw.githubusercontent.com/GVRGowtham/Python-Class/gh-pages/Tasks/Task 1/"+name+"/Problem.txt",
			success: function(data)
			{
				document.getElementById("problem").innerHTML=data;
			},
			error: function()
			{
				alert("Failed to load problem");
			}
		});
		$.ajax({
			type: "GET",
			url: "https://raw.githubusercontent.com/GVRGowtham/Python-Class/gh-pages/Tasks/Task 1/"+name+"/Solution.txt",
			success: function(data)
			{
				document.getElementById("solution").innerHTML=data;
			},
			error: function()
			{
				alert("Failed to load solution");
			}
		});
		modal.style.display = "block";
	}
	</script>
